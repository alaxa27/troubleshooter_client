<ion-view title="Feeds">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="" ng-repeat="feed in feeds">
	    <h3>{{ feed.title }}</h3>
	    <p>{{ feed.content | limitTo:140 }}</p>
	<h1>Feeds</h1>
    </div>
  </ion-content>
</ion-view>
